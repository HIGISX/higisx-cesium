<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>淹没分析</title>
  <!--  引入 SuperMap3D vue-->
  <link href="../../Build/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
  <script src="../../Build/SuperMap3D/SuperMap3D.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <!--  引入组件库 -->
  <link href="./styles/vue-iclient3d-webgl.min.css" rel="stylesheet">
  <script src="./js/vue-iclient3d-webgl.min.js"></script>

</head>

<body>
  <div id="app">

    <sm-viewer :scene-url="URL">
      <sm3d-terrain-flood></sm3d-terrain-flood>
    </sm-viewer>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        URL: "http://www.supermapol.com/realspace/services/3D-ZF_normal/rest/realspace",
      },
      mounted() {
        //bingmap
        viewer.imageryLayers.addImageryProvider(
          new SuperMap3D.BingMapsImageryProvider({
            url: "https://dev.virtualearth.net",
            mapStyle: SuperMap3D.BingMapsStyle.AERIAL,
            key: URL_CONFIG.BING_MAP_KEY
          })
        );
      }
    })

  </script>
</body>

</html>
